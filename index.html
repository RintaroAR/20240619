<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>静清ARサンプル（ワイヤーフレーム）</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="up">上</button>
        <button id="down">下</button>
        <button id="left">左</button>
        <button id="right">右</button>
    </div>
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>
            <a-asset-item id="obj" src="tinker.obj"></a-asset-item>
            <a-asset-item id="mtl" src="obj.mtl"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="sei.patt">
            <a-obj-model id="model" src="#obj" mtl="#mtl" scale="0.1 0.1 0.1" rotation="0 180 0" position="0 0 0"></a-obj-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // モデルの初期位置
        const model = document.getElementById('model');

        // ボタンのイベントリスナーを設定
        document.getElementById('up').addEventListener('click', () => {
            const position = model.getAttribute('position');
            position.y += 0.1;
            model.setAttribute('position', position);
        });

        document.getElementById('down').addEventListener('click', () => {
            const position = model.getAttribute('position');
            position.y -= 0.1;
            model.setAttribute('position', position);
        });

        document.getElementById('left').addEventListener('click', () => {
            const position = model.getAttribute('position');
            position.x -= 0.1;
            model.setAttribute('position', position);
        });

        document.getElementById('right').addEventListener('click', () => {
            const position = model.getAttribute('position');
            position.x += 0.1;
            model.setAttribute('position', position);
        });
    </script>
</body>
</html>
