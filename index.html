<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>静清ARサンプル（ワイヤーフレーム）</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* スクロールを無効化 */
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>
            <a-asset-item id="obj" src="tinker.obj"></a-asset-item>
            <a-asset-item id="mtl" src="obj.mtl"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="sei.patt">
            <a-obj-model id="model" src="#obj" mtl="#mtl" scale="0.1 0.1 0.1" rotation="0 180 0" position="0 0 0"></a-obj-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // モデルの初期位置
        const model = document.getElementById('model');

        // キーボードのイベントリスナーを設定
        document.addEventListener('keydown', (event) => {
            const position = model.getAttribute('position');
            switch(event.key) {
                case 'ArrowUp':
                    position.y += 0.1;
                    break;
                case 'ArrowDown':
                    position.y -= 0.1;
                    break;
                case 'ArrowLeft':
                    position.x -= 0.1;
                    break;
                case 'ArrowRight':
                    position.x += 0.1;
                    break;
                case 'w': // キー"W"で前進
                    position.z -= 0.1;
                    break;
                case 's': // キー"S"で後退
                    position.z += 0.1;
                    break;
                default:
                    return; // 他のキーが押された場合は無視
            }
            model.setAttribute('position', position);
            event.preventDefault(); // キーのデフォルト動作を無効化（スクロールを防ぐ）
        });
    </script>
</body>
</html>
